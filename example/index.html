<!doctype html>
<html>

<head>

    <title>Js Run Plugin Test</title>

    <!-- Tedjs Framework version 1.1.2 -->
    <script src="https://cdn.tedjs.org/tedjs/1.1.2/js/2ed.min.js"></script>


    <!-- Load Js Run Plugin -->
    <script>
        include("system.aml.jsrun");
    </script>
</head>

<body>


<jsrun color="light" width="800px" height="300px">

    <lang type="html">
        &lt;p&gt; Hello This is a Test &lt;/p&gt;
    </lang>
    
    <lang type="css">body{
        background:black;
        color:white;
    }</lang>

    <lang type="js" preCompile="run">
        2
    </lang>

    <extfile type="js">
        var a = 2;
    </extfile>

    <extfile type="css" path="style.css" name="Style">
        body{color:red !important;}
    </extfile>

</jsrun>

<script>
    function run(data) {
        return "alert("+data+")";
    }
</script>


</body>

</html>
