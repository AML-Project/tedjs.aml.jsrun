<!doctype html>
<html>

<head>

    <title>Js Run Plugin Test</title>

    <!-- Tedjs Framework version 1.1.2 -->
    <script src="https://cdn.tedjs.org/tedjs/1.1.2/js/2ed.min.js"></script>


    <!-- Load Js Run Plugin -->
    <script>
        include("system.aml.jsrun");
        //include("file: ../source/v0.0.1/jsrun.js");
    </script>
</head>

<body>


    <jsrun color="light" width="800px" height="300px">

        <lang type="html">
            &lt;p&gt; Hello This is a Test &lt;/p&gt;
        </lang>

        <lang type="css">
            body{ 
    background:black; 
}
        </lang>

        <lang type="js">
            tedApi.http({ 
    url:"/folder/lib.js", 
    success:function(data){ 
        console.log(data); 
    } 
});
        </lang>

        <extfile type="js" url="https://cdn.tedjs.org/tedjs/1.1.2/js/2ed.min.js"></extfile>

        <extfile type="js" path="test.js"  preCompile="run">
            32
        </extfile>

        <extfile type="js" path="/folder/lib.js" path-in="js" name="lib.js">
            var a = 2;
        </extfile>

        <extfile type="css" path="style.css" name="Style">
            body{
    color:red !important;
}
        </extfile>

    </jsrun>

    <script>
        function run(data) {
            return "alert(" + data + ")";
        }
    </script>


</body>

</html>
